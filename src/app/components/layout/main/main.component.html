<mat-grid-list [cols]="this.cols" [rowHeight]="rowHeight">
  <mat-grid-tile *ngFor="let tile of tiles">
    <a [href]="tile.blog.url" target="_blank">
       <img [src]="tile.blog.imgUrl" />
       <div>
         <strong>{{tile.blog.name | uppercase}}</strong>
         <br/>
         <small *ngIf="showBreak">{{tile.blog.description}}</small>
       </div>
    </a>
  </mat-grid-tile>
</mat-grid-list>
